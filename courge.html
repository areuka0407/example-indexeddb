<!-- 수강하며 제작한 IndexedDB 예제 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndexedDB</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/IDB.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="input-form col-12 col-md-6">
                <div class="py-3">
                    <h4>FORM</h4>
                </div>
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="age">나이</label>
                    <input type="text" id="age" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                     <input type="text" id="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="image">프로필 사진</label>
                    <div class="custom-file">
                        <label for="image" class="custom-file-label"></label>
                        <input type="file" id="image" class="custom-file-input">
                    </div>
                </div>
                <button id="btn-insert" class="btn btn-primary">추가하기</button>
                <button id="btn-modify" class="btn btn-info">수정하기</button>
            </div>
            <div class="col-12 col-md-6">
                <div class="d-flex justify-content-between py-3">
                    <h4>Data-List</h4>
                    <button id="btn-load" class="btn btn-primary">불러오기</button>
                </div>
                <div id="data-list" class="list-group">
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
